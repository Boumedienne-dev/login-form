<form (ngSubmit)="loginUser()" #form="ngForm">
    <div>
        <input 
        [(ngModel)]="login.username" 
        name="login" 
        #loginForm="ngModel"
        /> 
    </div>
    <div>
        <input 
        type="password" 
        [(ngModel)]="login.password" 
        name="password" 
        #passwordForm="ngModel" 
        required
        minlength="8"
        name="password" 
        />
    <span *ngIf="passwordForm.invalid && passwordForm.dirty && passwordForm.touched">
        <span *ngIf="passwordForm.errors?.['required']">
            Le champ password est obligatoire</span>
        <span *ngIf="passwordForm.errors?.['minlength']">
            Le champ password doit contenir au moins 8 caract√®res</span>
        </span>
    </div>
    <button type="submit" [disabled]="form.invalid">se connecter</button>
</form>
